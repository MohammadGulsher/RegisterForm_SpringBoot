<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section>
	<div class="container mt-5 p-5">
	<div class="row">
	
	
	<div class="col-md-6 mt-5 offset-md-3">
	<div class="card">
		
			<div class="card-header">
			<p class="text-center fw-bold fs-3">Login</p>
			</div>
			<div class="card-body">
			<form action="/loginform" method="post">
			<div class="form-group">
		<label class="">Email</label>
		<input type="email" class="form-control" name="email" 
		required="required" 
		placeholder="Enter here Email">
		</div>
		
		<div class="form-group">
		<label class="">Password</label>
		<input type="text" class="form-control" name="password" 
		required="required" 
		placeholder="Enter here password">
		</div>
			
			<div class="text-center">
		<button type="submit"  class="btn btn-success text-white">Login</button>
			<button type="reset" class="btn btn-danger text-white">Reset</button>
	</div>
			</form>
			</div>
			
	<div class="card-footer text-center">
	<a href="" class="text-decoration-none">Forgot Password</a>
	</br>
	Don' t have an account ? <a href="/register" class="text-decoration-none">Create One</a>
	</div>
	
	
	</div>
	
	
	
	</div>
	</div>
	</div>
	</section>
</body>
</html>
