<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
		<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section>
	<div class="container mt-3 p-3">
	<div class="row">
	
			<div class="col-md-6 offset-md-3">
			<div class="row">
				<div class="card">
				<div class="card-header">
				<p class="text-center fw-bold fs-3">Register Here !!</p>
				</div>
				
				<div class="card-body">
				<form action="/saveinsert" method="post">
				
				<div class="form-group">
		<label class="">Name</label>
		<input type="text" class="form-control" name="name" 
		required="required" 
		placeholder="Enter here name">
		</div>
				
				<div class="form-group">
		<label class="">Email</label>
		<input type="email" class="form-control" name="email" 
		required="required" 
		placeholder="Enter here Email">
		</div>

				<div class="form-group">
		<label class="">Password</label>
		<input type="text" class="form-control" name="password" 
		required="required" 
		placeholder="Enter here address">
		</div>
		
			<div class="form-group">
		<label class="">Address</label>
		<input type="text" class="form-control" name="address" 
		required="required" 
		placeholder="Enter here address">
		</div>
		
			<div class="text-center">
			<button type="submit" class="btn btn-success text-white fw-bold">Submit</button>
			<button type="reset" class="btn btn-success text-white fw-bold">Reset</button>
			</div>
			
				</form>
					</div>
				
				
			
			</div>
			
			</div>
			
			</div>
	
	</div>
	</div>
	</section>
</body>
</html>
